<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Harry Potter</h1>
        <h2 class="header__subtitle">
          View all characters from the Harry Potter universe
        </h2>
        <!-- ФОРМА С ИНПУТОМ И ВЫБОРОМ -->
        <form class="header__form">
          <!-- INPUT -->
          <label for="input"
            ><span>Name</span>
            <input class="form__input" id="input" placeholder="Hermione"
          /></label>
          <!-- SELECT -->
          <label for="select"
            ><span>School</span>
            <select class="form__input select" id="select">
              <option value="">Choose one</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
            </select></label
          >
        </form>
      </div>
    </header>
    <!-- КАРТОЧКИ -->
    <main>
      <section class="cards">
        <div class="container">
          <div class="cards__wrapper"></div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
  <script src="./script.js" type="module"></script>
</html>
